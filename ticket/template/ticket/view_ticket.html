{% extends 'base.html' %}
{% block content %}

    <h2>{{ ticket.title }}</h2>
    <img src="{{ticket.photo.image.url}}">
    <p class="user_comment">{{ ticket.content }}</p>
    <div class="view_ticket">
        <p class="modif"><a href="{% url 'edit_ticket' ticket.id %}">Modifier le billet</a></p>
        <button class="btn-retour"><a href="{% url 'home' %}">Retour</a></button>
    </div>

{% endblock content %}
