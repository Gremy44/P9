{% extends 'base_user_connected.html' %}

{% block content %}
    
    <form method="post" enctype="multipart/form-data">
        <p>
            <label for="id_title"></label>
        </p>
        {{ ticket_form.as_p }}
        <hr>
        <h3>Ajouter une photo</h3>
        {{ photo_form.as_p }}
        <hr>
        {% if critique_state %}
            {{ critique_form.as_p }}
            {% csrf_token %}
        {% endif %}
        <div class="btn_ticket_critique">
            <button class="btn-valide" type="submit">Publier</button>
            <button class="btn-retour" ><a href="{% url 'home' %}">Retour</a></button>
        </div>
    </form>
{% endblock content %}
