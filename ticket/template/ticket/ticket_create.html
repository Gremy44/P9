{% extends 'base_user_connected.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ ticket_form.as_p}}
    {{ photo_form.as_p }}
    {% if review_state %}
        {{ review_form.as_p }}
    {% endif %}
    <div class="ticket-btn">
        <button type="submit" class="validate">Valider</button>
        <button type="button" class="back"><a href="{% url 'feed' %}">Retour</a></button>
    </div>
</form>
{% endblock content %}
