{% extends 'base_user_connected.html' %}
{% block content %}
    <h2>Modifier le ticket</h2>
    <form method="post">
        {{ edit_form.as_p }}
        {% csrf_token %}
        <button class="btn-valide" type="submit" >Sauvegarder</button>
    </form>
    <button><a href="{% url 'home' %}">Retour</a></button>
    <hr>
    <h3>Supprimer le ticket ?</h3>
    <form method="post" action="/ticket/ticket/{{ticket_id}}/delete">
        {% csrf_token %}
        <button class="btn-retour" type="submit" >Supprimer</button>
    </form>
{% endblock content %}
